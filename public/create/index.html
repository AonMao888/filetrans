<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send File | Mai Sung</title>
    <meta name="description" content="Send file to the receiver from online without any application.">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../assets/img/logo.png" type="image/png">
</head>
<body>
    <div class="app">
        <div class="ani"></div>
        <div class="screen join-screen active">
            <div class="form">
                <h2>မႂ်ႇသုင် Mai Sung</h2>
                <p class="p">Press button below to generate room ID</p>
                <div class="form-input">
                    <button id="sender-start-con-btn" class="createbtn">Create Room</button>
                </div>
                <div class="form-input" id="join-id">
                </div>
            </div>
        </div>
        <div class="screen fs-screen">
            <div class="file-input fd">
                <p class="choose">Choose file</p>
                <input type="file" class="inp" hidden="hidden" id="file-input">
            </div>
            <div class="file-list">
                <h1 class="shared">Shared files</h1>
               
            </div>
        </div>
    </div>

    <script>const inputdiv = document.querySelector(".fd");
        const fileinput = document.querySelector(".inp");
        inputdiv.addEventListener("click",()=>{
            fileinput.click();
        })</script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.1/download.min.js"></script>
    <script type="text/javascript" src="../socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
</body>
</html>
