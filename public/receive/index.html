<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive File | Mai Sung</title>
    <meta name="description" content="Receive file from the sender | online file transfer app">
    <link rel="stylesheet" href="../style.css">
    <link rel="shortcut icon" href="../assets/img/logo.png" type="image/png">
</head>
<body>
    <div class="app">
        <div class="ani"></div>
        <div class="screen join-screen active">
            <div class="form">
                <h2>မႂ်ႇသုင် Mai Sung</h2>
                <div class="form-input">
                    <p>Enter Room Id from the sender</p>
                    <input type="text" class="join-id" placeholder="Join room id">
                    <button id="receiver-start-con-btn">Join Room</button>
                </div>
                <div class="form-input" id="join-id">
                    
                </div>
            </div>
        </div>
        <div class="screen fs-screen">
            <!--<div class="file-input">
            </div>-->
            <div class="file-list">
                <h1>Received files</h1>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.1/download.min.js"></script>
    <script type="text/javascript" src="../socket.io/socket.io.js"></script>
    <script type="text/javascript" src="receiver.js"></script>
</body>
</html>
